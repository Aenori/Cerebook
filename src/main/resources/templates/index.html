<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Cerebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/scss/style.css">
</head>

<body>
    <div layout:fragment="content">
         <!-- Banner (background image and profile photo)-->
        <div th:replace="fragments/banner :: banner">
        </div>

        <!-- Main section -->
        <div class="container">
            <div class="row">
                <!-- Section aboutMe: show the basic infos of the user -->
                <div class="col col-md-5" th:replace="profiles/getById :: aboutMe">
                </div>
                <!-- Section Post + Twitter starts from here -->
                <div class="col col-md-5" th:replace="">
                </div>
            </div>
        </div>

        <div class="container">
            <div></div>
            <!-- Section aboutMe: show the basic infos of the user -->
            <div th:replace="profiles/getById :: aboutMe">

            </div>
            <!-- Section Post + Twitter -->

        </div>
    </div>
    <script src="https://kit.fontawesome.com/661d52523c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
