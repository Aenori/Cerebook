<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/static/scss/style.css">
    <title>Cerebook | Registration</title>
</head>

<body>
<header th:replace="fragments/header.html :: top"></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered to Cerebook!</div>
            </div>
            <div>
                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                </p>
            </div>

            <h1>Registration</h1>

            <div class="container text-center">
                <div>
                    <h1>User Registration - Sign Up</h1>
                </div>
                <form th:action="@{/process_register}" th:object="${user}"
                      method="post" style="max-width: 600px; margin: 0 auto;">

                    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error
                    </p>

                    <div class="m-3">
                        <div class="form-group row">

                            <div class="col-8">
                                <label class="col-4 col-form-label" for="userName">Username: </label>
                                <input type="text" th:field="*{username}" class="form-control" id="userName" required/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
                            </div>
                        </div>

                        <div class="form-group row">

                            <div class="col-8">
                                <label class="col-4 col-form-label" for="password">Password: </label>
                                <input type="password" th:field="*{password}" class="form-control"
                                       required minlength="6" maxlength="10" id="password"/>
                                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-8">
                                <label class="col-4 col-form-label" for="firstName">First Name: </label>
                                <input type="text" th:field="*{firstName}" class="form-control"
                                       required minlength="2" maxlength="20" id="firstName"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-8">
                                <label class="col-4 col-form-label" for="lastName">Last Name: </label>
                                <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                                       required minlength="2" maxlength="20"/>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
