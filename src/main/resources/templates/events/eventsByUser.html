<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cerebook | My Events </title>
</head>
<body>
<main>
        <div th:each="event : ${eventsByUser}" class="card" style="width: 18rem;">
            <img th:src="${event.getBackgroundPhotoShortPath()}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title" th:text="${event.getName()}"></h5>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
</main>
</body>
</html>
