<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<div th:fragment="profileUpdate">

  <div class="container text-center justify-content-center form-box mt-5">

    <h1 class="mt-5 title-form text-uppercase fw-bold">Registration</h1>

    <form th:action="@{/{controllerRoute}/{element_id}/update(controllerRoute=${controllerRoute}, element_id=${element.id})}" th:object="${element}" method="POST">
        <div class="my-3">
            <input name="id" type="hidden" th:id="*{id}">
            <div class="mb-3">
              <label class="form-label" th:for="user">User</label>
              <input class="form-control" th:field="*{user}">
            </div>

            <div class="mb-3">
              <label class="form-label" th:for="profilImage">Image Profile</label>
              <input class="form-control" type="file" id="profilImage">
            </div>

            <div class="mb-3">
              <label class="form-label" th:for="background">Image arriereplan<</label>
              <input class="form-control" type="file" id="background">
            </div>

            <div class="mb-3">
              <label class="form-label" th:for="superPowers">Image arriereplan<</label>
              <input class="form-control" type="file" id="superPowers" th:field="*{superPowers}">
            </div>

            <div class="mb-3">
              <label class="form-label" th:for="background">Image arriereplan<</label>
              <input class="form-control" type="file" id="background">
            </div>


        <label th:for="content">Superpower</label>
        <input th:field="*{superPowers}">
        <label th:for="genre">Genre</label>
        <input th:field="*{genre}">
        <label th:for="bio">Bio</label>
        <input th:field="*{bio}">
        <label th:for="birthDate">Date</label>
        <input type="date" th:value="*{birthDate}" th:field="*{birthDate}" />
        <label th:for="membership">Membership</label>
        <input th:field="*{membership.id}">


        <button type="submit" name="Update" value="Update" class="btn-link">Update</button>

        <div>
          <button type="submit" class="btn btn-success px-4 my-5">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

</div>
